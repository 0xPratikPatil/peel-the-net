name: Hourly Tor Nodes Dataset Fetch & Commit

on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

jobs:
  run-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script
        run: |
          python cron/dataset.py

      - name: Configure Git for commit
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit changes
        run: |
          git add dataset/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(dataset): update tor nodes [CI]"
            git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
          fi
